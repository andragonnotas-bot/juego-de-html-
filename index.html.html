<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>gonzales arcos andres</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #0a1a2f, #000);
  color: white;
  text-align: center;
  overflow: hidden;
  margin: 0;
}
h1 {
  color: #00ffff;
  text-shadow: 0 0 15px #00ffff;
  margin-top: 15px;
}
#hud {
  display: flex;
  justify-content: space-around;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-top: 2px solid #00ffff;
  border-bottom: 2px solid #00ffff;
  font-size: 1.1em;
}
#gameArea {
  width: 100vw;
  height: 75vh;
  position: relative;
  overflow: hidden;
}
.component {
  position: absolute;
  width: 120px;
  height: 120px;
  border-radius: 15px;
  background: rgba(255,255,255,0.1);
  border: 2px solid #00ffff;
  color: white;
  padding-top: 10px;
  font-weight: bold;
  text-align: center;
  display: none;
  transition: 0.3s;
}
.alert {
  background: rgba(255,0,0,0.85);
  border-color: #ff0000;
  box-shadow: 0 0 15px #ff0000;
  cursor: pointer;
}
#heatBar {
  width: 300px;
  height: 20px;
  background: #111;
  border: 2px solid #00ffff;
  border-radius: 10px;
  margin: 15px auto;
  position: relative;
}
#heat {
  width: 0%;
  height: 100%;
  background: linear-gradient(90deg, #00ff00, #ffcc00, #ff0000);
  border-radius: 10px;
  transition: width 0.3s;
}
#message {
  font-size: 1.3em;
  margin-top: 15px;
  text-shadow: 0 0 10px #00ffff;
}
#restart {
  display: none;
  background: #00ffff;
  color: #000;
  border: none;
  border-radius: 8px;
  padding: 10px 20px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 15px;
  transition: 0.3s;
}
#restart:hover {
  background: #66ffff;
}
.spark {
  position: absolute;
  width: 10px;
  height: 10px;
  background: yellow;
  border-radius: 50%;
  animation: explode 0.5s linear forwards;
  pointer-events: none;
}
@keyframes explode {
  0% { opacity: 1; transform: scale(1); }
  100% { opacity: 0; transform: scale(3); }
}
</style>
</head>
<body>

<h1>DEFIENDE TU COMPUTADORA ATENTO ALOS FALLOS, REPARALOS</h1>

<div id="hud">
  <div>‚öôÔ∏è Reparaciones: <span id="score">0</span></div>
  <div>üî• Temperatura: <span id="heatText">0%</span></div>
  <div>‚è± Tiempo: <span id="time">90</span> s</div>
</div>

<div id="heatBar"><div id="heat"></div></div>

<div id="gameArea"></div>

<div id="message"></div>
<button id="restart">üîÅ Reiniciar</button>

<audio id="clickSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
<audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
<audio id="winSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="loseSound" src="https://actions.google.com/sounds/v1/impacts/crash.ogg"></audio>

<script>
const gameArea = document.getElementById('gameArea');
const componentsData = [
  { id: 'cpu', name: 'üî• CPU', desc: 'Procesa datos' },
  { id: 'gpu', name: 'üéÆ GPU', desc: 'Procesa gr√°ficos' },
  { id: 'ram', name: '‚ö° RAM', desc: 'Memoria temporal' },
  { id: 'disk', name: 'üíæ Disco Duro', desc: 'Almacena datos' },
  { id: 'psu', name: 'üîå PSU', desc: 'Fuente de poder' },
  { id: 'fan', name: 'üí® Ventilador', desc: 'Refrigera el sistema' },
  { id: 'net', name: 'üåê Tarjeta de Red', desc: 'Conexi√≥n a internet' },
  { id: 'mobo', name: 'üß† Placa Base', desc: 'Coordina los componentes' },
  { id: 'bat', name: 'üîã Bater√≠a CMOS', desc: 'Guarda la BIOS' },
  { id: 'monitor', name: 'üñ•Ô∏è Monitor', desc: 'Muestra la imagen' },
  { id: 'keyboard', name: '‚å®Ô∏è Teclado', desc: 'Entrada de datos' },
  { id: 'mouse', name: 'üñ±Ô∏è Mouse', desc: 'Control de puntero' }
];

let score = 0;
let time = 90;
let heat = 0;
let gameActive = true;

const scoreDisplay = document.getElementById('score');
const timeDisplay = document.getElementById('time');
const heatDisplay = document.getElementById('heat');
const heatText = document.getElementById('heatText');
const message = document.getElementById('message');
const restart = document.getElementById('restart');

componentsData.forEach(comp => {
  const div = document.createElement('div');
  div.className = 'component';
  div.id = comp.id;
  div.innerHTML = `${comp.name}<br><small>${comp.desc}</small>`;
  gameArea.appendChild(div);
});

function randomComponent() {
  const comps = document.querySelectorAll('.component');
  return comps[Math.floor(Math.random() * comps.length)];
}

let showInterval;
let disappearTime = 4000; // tiempo que el componente est√° visible al inicio (4s)

function showComponent() {
  if (!gameActive) return;
  const comp = randomComponent();
  comp.style.left = Math.random() * (window.innerWidth - 150) + "px";
  comp.style.top = Math.random() * (window.innerHeight * 0.6) + "px";
  comp.style.display = "block";

  const isFailing = Math.random() < 0.7;
  if (isFailing) {
    comp.classList.add("alert");
    document.getElementById('alertSound').play();
    comp.addEventListener('click', repairOnce);
  }

  setTimeout(() => {
    if (comp.classList.contains('alert')) {
      heat += 10;
      updateHeat();
    }
    comp.classList.remove('alert');
    comp.style.display = "none";
    comp.removeEventListener('click', repairOnce);
  }, disappearTime);
}

function repairOnce(e) {
  e.target.classList.remove('alert');
  e.target.removeEventListener('click', repairOnce);
  playClick();
  createSpark(e.pageX, e.pageY);
  score++;
  scoreDisplay.textContent = score;
  heat = Math.max(heat - 5, 0);
  updateHeat();
}

function updateHeat() {
  heatDisplay.style.width = heat + "%";
  heatText.textContent = heat + "%";
  if (heat >= 100) endGame(false);
}

function createSpark(x, y) {
  const spark = document.createElement('div');
  spark.className = 'spark';
  spark.style.left = x + 'px';
  spark.style.top = y + 'px';
  document.body.appendChild(spark);
  setTimeout(() => spark.remove(), 500);
}

function gameLoop() {
  if (!gameActive) return;
  time--;
  timeDisplay.textContent = time;

  // Aumenta la temperatura pasivamente, un poco menos r√°pido para compensar la velocidad
  heat += 0.8;
  updateHeat();

  // Aumenta dificultad ajustando velocidad de desaparici√≥n y frecuencia de aparici√≥n
  // Conforme baja el tiempo, desaparecen m√°s r√°pido y aparecen m√°s r√°pido
  disappearTime = Math.max(1000, 4000 - ( (90 - time) * 40 )); // disminuye a m√≠nimo 1s

  clearInterval(showInterval);
  showInterval = setInterval(showComponent, Math.max(300, 1500 - ( (90 - time) * 15 )));

  if (time <= 0) endGame(true);
  else setTimeout(gameLoop, 1000);
}

function endGame(win) {
  gameActive = false;
  clearInterval(showInterval);
  document.querySelectorAll('.component').forEach(c => {
    c.style.display = "none";
    c.classList.remove('alert');
  });

  if (win && heat < 100) {
    playWin();
    message.innerHTML = "üèÜ ¬°Excelente trabajo! Mantienes todos los componentes en √≥ptimo estado.";
  } else {
    playLose();
    message.innerHTML = "üí• ¬°El sistema se sobrecalent√≥ y colaps√≥!";
  }
  restart.style.display = "inline-block";
}

restart.addEventListener('click', () => location.reload());

function playClick() { document.getElementById('clickSound').play(); }
function playWin() { document.getElementById('winSound').play(); }
function playLose() { document.getElementById('loseSound').play(); }

// Empieza el juego con velocidad inicial
showInterval = setInterval(showComponent, 1500);
setTimeout(gameLoop, 1000);
</script>
</body>
</html>
